<i><b><h1>Example of cycle FOR:</h1></b></i>

	
<b><font color="white">Program</font></b><font color="lightgrey">Cycle</font><font color="white">;</font>
<br>
<b><font color="white">Uses</font></b> <font color="lightgrey">CRT</font><font color="white">;</font>
<br>
<b><font color="white">Var</font></b>
<font color="white">
 <font color="lightgrey"> i</font><font color="white">:</font><font color="lightgrey">Integer</font><font color="white">;</font>
  <br>
 <b><font color="white"> Begin</font></b>
<br>
 ClrScr;
 <br>
 Writen('Numerics and squares:');
 <br>
 For i:=1To 5 Do
 <br>
 Writeln(i,=.',">,i*">,i);(i and i)
 <br>
<b><font color="white"> End.</font></b>
  <br>
