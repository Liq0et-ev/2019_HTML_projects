<BODY bgcolor="blue">
<h1>Example of cycle FOR:</h1>

	
<SPAN class="w">Program </SPAN>
<SPAN class="y">Cycle</SPAN>
;
<SPAN class="w">Uses</SPAN>
CRT
<SPAN class="y">;</SPAN>

<SPAN class="w">Var</SPAN>

 i:Integer
 ;
  <br>
 <SPAN class="w">Begin</SPAN>
<br>
ClrScr
<SPAN class="y">;</SPAN>
 <br>
Writen(
<SPAN class="y">Numerics and squares'</SPAN>
:');
 <br>
<SPAN class="w">For</SPAN>
 i:=1 To 
<SPAN class="y">5</SPAN>
 Do
 <br>
 Writeln(i,
 <SPAN class="y">=</SPAN>
 .',">,i*">,i);
 <SPAN class="r">(i and i)</SPAN>
 <br>
<SPAN class="w"> End.</SPAN>
  <br>
</BODY>
